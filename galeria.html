<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container-fluid{
            background-color: aqua;
        }
        .row{
            border: 3px solid black;
        }
        .border-col{
            border: 3px solid red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Exemplo de Container</h1>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/percy-jackson-e-os-olimpianos.png" height="500" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/hop.jpg" height="500" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/img4.jfif" height="500" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </header>
        <div class="row">
            <div class="col-xs-12 border-col">
                Coluna Unica
            </div>
        </div>
        <div class="row">
            <div class="col-3 border-col">
                Coluna-1
            </div>
            <div class="col-4 border-col">
                Coluna-2
            </div>
            <div class="col-6 border-col">
                Coluna-3
            </div>
        </div>
        <div class="row">
            <div class="col-1 border-col">
                Coluna-1
            </div>
            <div class="col-3 border-col">
                Coluna-2
            </div>
            <div class="col-4 border-col">
                Coluna-3
            </div>
            <div class="col-5 border-col">
                Coluna-4
            </div>
            <div class="col-2 border-col">
                Coluna-5
            </div>
        </div>
        <div class="row row-cols-2">
            <div class="col border-col">Teste</div>
            <div class="col border-col">Teste</div>
            <div class="col border-col">Teste</div>
            <div class="col border-col">Teste</div>
            <div class="col border-col">Teste</div>
            <div class="col border-col">Teste</div>
        </div>
    </main>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
